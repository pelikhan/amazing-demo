messages:
  - role: system
    content: You are a helpful assistant that summarizes an issue.
  - role: user
    content: |-
      Here is the issue text 
      title:
      {{title}} 

      body:
      {{body}}
model: openai/gpt-4.1-mini
testData:
  - title: title
    body: body
    expected: expected
evaluators:
  - name: Similarity
    uses: github/similarity
  - name: Coherence
    uses: github/coherence
  - name: Fluency
    uses: github/fluency
  - name: Relevance
    uses: github/relevance
  - name: Groundedness
    uses: github/groundedness
